<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureVault - Sistema de Almacenamiento</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div id="app">
      <!-- Contenedores para cargar dinámicamente las páginas -->
      <div id="login-container" class="hidden"></div>
      <div id="register-container" class="hidden"></div>
      <div id="dashboard-container" class="hidden"></div>
      
      <!-- Contenedores para modales -->
      <div id="group-modal-container"></div>
      <div id="confirm-modal-container"></div>
      
      <!-- Spinner de carga inicial -->
      <div id="loading-spinner" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50">
        <div class="text-center">
          <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-indigo-600 mx-auto"></div>
          <p class="mt-4 text-gray-600">Cargando SecureVault...</p>
        </div>
      </div>
    </div>

        <script type="module" src="/src/main.js"></script>
  </body>
</html>
