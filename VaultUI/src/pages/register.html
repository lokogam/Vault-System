<!-- Página de Registro -->
<div class="page">
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Crear Cuenta
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Únete a SecureVault
        </p>
      </div>
      <form id="register-form" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="register-name" class="sr-only">Nombre</label>
            <input id="register-name" name="name" type="text" required 
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                   placeholder="Nombre completo">
          </div>
          <div>
            <label for="register-email" class="sr-only">Email</label>
            <input id="register-email" name="email" type="email" required 
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                   placeholder="Correo electrónico">
          </div>
          <div>
            <label for="register-password" class="sr-only">Contraseña</label>
            <input id="register-password" name="password" type="password" required 
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                   placeholder="Contraseña">
          </div>
          <div>
            <label for="register-password-confirm" class="sr-only">Confirmar Contraseña</label>
            <input id="register-password-confirm" name="password_confirmation" type="password" required 
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                   placeholder="Confirmar contraseña">
          </div>
        </div>

        <div id="register-error" class="hidden text-red-600 text-sm text-center"></div>

        <div>
          <button type="submit" id="register-btn"
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Crear Cuenta
          </button>
        </div>

        <div class="text-center">
          <span class="text-sm text-gray-600">¿Ya tienes cuenta?</span>
          <button type="button" id="goto-login" class="font-medium text-indigo-600 hover:text-indigo-500">
            Inicia sesión aquí
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
