<!-- Gestión de Usuarios -->
<div id="users-content" class="dashboard-content hidden">
  <div class="px-4 py-6 sm:px-0">
    <!-- Header -->
    <div class="mb-6 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-gray-900">Gestión de Usuarios</h2>
      <div class="space-x-2">
        <button id="refresh-users-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
          Actualizar
        </button>
      </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <div id="users-loading" class="hidden text-center py-4">
          <p class="text-gray-500">Cargando usuarios...</p>
        </div>
        
        <div id="users-table-container">
          <table id="users-table" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grupos</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
              </tr>
            </thead>
            <tbody id="users-tbody" class="bg-white divide-y divide-gray-200">
              <!-- Los usuarios se cargarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>

        <div id="no-users" class="hidden text-center py-8">
          <p class="text-gray-500">No hay usuarios registrados</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal para asignar usuario a grupo -->
<div id="assign-user-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-lg font-medium text-gray-900" id="assign-modal-title">Asignar Usuario a Grupo</h3>
      <form id="assign-user-form" class="mt-4">
        <input type="hidden" id="assign-user-id" />
        <div class="mb-4">
          <label for="assign-group-select" class="block text-sm font-medium text-gray-700">Seleccionar Grupo</label>
          <select id="assign-group-select" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">Seleccione un grupo...</option>
          </select>
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" id="cancel-assign-btn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
            Cancelar
          </button>
          <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
            Asignar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal para asignar rol -->
<div id="assign-role-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-lg font-medium text-gray-900">Asignar Rol</h3>
      <form id="assign-role-form" class="mt-4">
        <input type="hidden" id="assign-role-user-id" />
        <div class="mb-4">
          <label for="role-select" class="block text-sm font-medium text-gray-700">Seleccionar Rol</label>
          <select id="role-select" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            <option value="Usuario">Usuario</option>
            <option value="Administrador">Administrador</option>
          </select>
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" id="cancel-role-btn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
            Cancelar
          </button>
          <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
            Asignar Rol
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
