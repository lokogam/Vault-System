<!-- Vista Gestión de Usuarios -->
<div id="users-content" class="dashboard-content hidden">
  <div class="px-4 py-6 sm:px-0">
    <!-- Header -->
    <div class="mb-6 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-gray-900">Gestión de Usuarios</h2>
      <div class="space-x-2">
        <button id="refresh-users-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
          Actualizar
        </button>
      </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <div id="users-loading" class="hidden text-center py-4">
          <p class="text-gray-500">Cargando usuarios...</p>
        </div>
        
        <div id="users-table-container">
          <table id="users-table" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grupos</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
              </tr>
            </thead>
            <tbody id="users-tbody" class="bg-white divide-y divide-gray-200">
              <!-- Los usuarios se cargarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>

        <div id="no-users" class="hidden text-center py-8">
          <p class="text-gray-500">No hay usuarios registrados</p>
        </div>
      </div>
    </div>
  </div>
</div>
