<!-- Vista Gestión de Grupos -->
<div id="groups-content" class="dashboard-content hidden">
  <div class="px-4 py-6 sm:px-0">
    <!-- Header con botón de crear -->
    <div class="mb-6 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-gray-900">Gestión de Grupos</h2>
      <button id="create-group-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
        Crear Grupo
      </button>
    </div>

    <!-- Tabla de grupos -->
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <div id="groups-loading" class="hidden text-center py-4">
          <p class="text-gray-500">Cargando grupos...</p>
        </div>
        
        <div id="groups-table-container">
          <table id="groups-table" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuarios</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
              </tr>
            </thead>
            <tbody id="groups-tbody" class="bg-white divide-y divide-gray-200">
              <!-- Los grupos se cargarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>

        <div id="no-groups" class="hidden text-center py-8">
          <p class="text-gray-500">No hay grupos creados</p>
          <button class="mt-2 text-indigo-600 hover:text-indigo-500 text-sm">Crear el primer grupo</button>
        </div>
      </div>
    </div>
  </div>
</div>
