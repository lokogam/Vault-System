<!-- Vista Panel de Archivos -->
<div id="files-content" class="dashboard-content">
  <div class="px-4 py-6 sm:px-0">
    <!-- Storage Info Card -->
    <div class="bg-white rounded-lg shadow-sm border mb-6">
      <div class="p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">
          <i class="fas fa-hdd mr-2 text-blue-600"></i>Almacenamiento
        </h2>
        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <span class="text-sm text-gray-600">Espacio utilizado:</span>
            <span id="storage-used" class="text-sm font-medium">-- / --</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div id="storage-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
          </div>
          <div class="text-xs text-gray-500 text-center" id="storage-percentage">0% utilizado</div>
        </div>
      </div>
    </div>

    <!-- File Upload Card -->
    <div class="bg-white rounded-lg shadow-sm border mb-6">
      <div class="p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">
          <i class="fas fa-cloud-upload-alt mr-2 text-green-600"></i>Subir Archivo
        </h2>
        
        <!-- Drop Zone -->
        <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors">
          <div class="space-y-4">
            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
            <div>
              <p class="text-lg text-gray-600">Arrastra archivos aquí o</p>
              <label for="file-input" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 cursor-pointer transition">
                Seleccionar archivo
              </label>
              <input type="file" id="file-input" class="hidden">
            </div>
            <p class="text-sm text-gray-500">Tamaño máximo: 50MB</p>
          </div>
        </div>

        <!-- Upload Progress -->
        <div id="upload-progress" class="hidden mt-4">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-gray-600">Subiendo archivo...</span>
            <span id="upload-percentage" class="text-sm font-medium">0%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div id="upload-bar" class="bg-green-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Files List -->
    <div class="bg-white rounded-lg shadow-sm border">
      <div class="p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-900">
            <i class="fas fa-folder mr-2 text-yellow-600"></i>Mis Archivos
          </h2>
          <button id="refresh-files" class="text-blue-600 hover:text-blue-800 transition">
            <i class="fas fa-sync-alt mr-1"></i>Actualizar
          </button>
        </div>

        <!-- Loading State -->
        <div id="files-loading" class="text-center py-8">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
          <p class="mt-2 text-gray-600">Cargando archivos...</p>
        </div>

        <!-- Empty State -->
        <div id="files-empty" class="hidden text-center py-8">
          <i class="fas fa-file-alt text-4xl text-gray-400 mb-4"></i>
          <p class="text-gray-600">No tienes archivos subidos</p>
          <p class="text-sm text-gray-500">Sube tu primer archivo usando el área de arriba</p>
        </div>

        <!-- Files Table -->
        <div id="files-table" class="hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Nombre
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Tipo
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Tamaño
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Fecha
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Acciones
                  </th>
                </tr>
              </thead>
              <tbody id="files-tbody" class="bg-white divide-y divide-gray-200">
                <!-- Files will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
