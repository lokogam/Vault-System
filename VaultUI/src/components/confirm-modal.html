<!-- Modal de Confirmación Reutilizable -->
<div id="confirm-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
        <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.962-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
        </svg>
      </div>
      <h3 id="confirm-title" class="text-lg font-medium text-gray-900 mb-2">Confirmar Acción</h3>
      <p id="confirm-message" class="text-sm text-gray-500 mb-6">¿Estás seguro de que quieres realizar esta acción?</p>
      
      <div class="flex justify-center space-x-3">
        <button type="button" id="confirm-cancel-btn"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
          Cancelar
        </button>
        <button type="button" id="confirm-action-btn"
                class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
