<!-- Modal para Crear/Editar Grupo -->
<div id="group-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3">
      <h3 id="modal-title" class="text-lg font-medium text-gray-900 mb-4">Crear Grupo</h3>
      
      <form id="group-form">
        <div class="mb-4">
          <label for="group-name" class="block text-sm font-medium text-gray-700 mb-2">Nombre del Grupo</label>
          <input type="text" id="group-name" name="name" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                 placeholder="Ej: Marketing, Desarrolladores">
        </div>
        
        <div class="mb-6">
          <label for="group-description" class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
          <textarea id="group-description" name="description" rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Descripción del grupo (opcional)"></textarea>
        </div>

        <div id="group-error" class="hidden text-red-600 text-sm mb-4"></div>

        <div class="flex justify-end space-x-3">
          <button type="button" id="cancel-group-btn"
                  class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
            Cancelar
          </button>
          <button type="submit" id="save-group-btn"
                  class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
